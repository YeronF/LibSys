<body>
    {% extends "dashbase.html" %} {% block content %}
    <h1>Books List</h1>

    <div class="book_list">
        <ul style="margin: 0 auto; text-align: left;">
            {% for book in books %}
            <div class="ddiv">
                <li>{{ book.book_name }} by {{ book.author }} ({{ book.book_id }})</li>
            </div>
            {% else %}
            <li>No books found.</li>
            {% endfor %}
        </ul>

        <form action="/librarian/books/addpopup" method="get">
            <button type="submit">Add Book</button>
        </form>

        <form action="/librarian/books/removepopup" method="get">
            <button type="submit">Remove Book</button>
        </form>
        {% endblock %}
</body>
