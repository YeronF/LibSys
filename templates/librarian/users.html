{% extends "dashbase.html" %} {% block content %}
<div class="table-container">
    <h2>Registered Users</h2>
    <table>
        <thead>
            <tr>
                <th class="g">ID</th>
                <th class="g">Name</th>
                <th class="g">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %} {% if user.role == 'Student' %}
            <tr>
                <td class="g">{{ user.user_id }}</td>
                <td class="g">{{ user.name }}</td>
                <td class="g">{{ user.email }}</td>
            </tr>
            {% endif %} {% endfor %}
        </tbody>
    </table>
</div>
</tr>
</tbody>
</table>

{% endblock %}
