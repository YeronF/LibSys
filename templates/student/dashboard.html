{% extends "dashbase.html" %} {% block content %}
<form action="/user" method="post">
    <input type="search" id="query" name="query" placeholder="Search For a Book">
    <a><button type="submit">Search</button></a>
</form>

<body class="book_list">
    <h1>Books List</h1>
    <table>
        <thead>
            <tr>
                <th> Book ID </th>
                <th> Book Name </th>
                <th> Book Author </th>
                <th> Book Rental </th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td> {{ book.book_id }} </td>
                <td> {{ book.book_name }} </td>
                <td> {{ book.author }} </td>
                <td>
                    <form action="/user/book/rent/{{user.user_id}}-{{ book.book_id }}">
                        <button> Rent </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>


    </table>
</body>
{% endblock %}
