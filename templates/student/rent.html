{% extends "dashbase.html" %} {% block content %}

<head>

    <title>Rent</title>
</head>

<body class="rental_list">
    <div class="centered">
        <form method="POST">
            <label for="book_id">User ID:</label>
            <input type="text" id="user_id" name="User ID" required>

            <label for="book_id">Book ID:</label>
            <input type="text" id="book_id" name="Book ID" required>




            <label for="rental_date">Rental Date:</label>
            <input type="date" id="rental_date" name="rental_date" required>

            <label for="for_how_long">Number of Days:</label>
            <input type="number" id="for_how_long" name="for_how_long" required>

            <button type="submit" onclick="window.location.href='/user'">Rent</button>
        </form>
        <button>Cancel</button>
    </div>
</body>
{% endblock %}
